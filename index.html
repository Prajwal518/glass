<body>
    <main class="main">
        <section class="main__glass">
            <div class="main__dashboard">
                <h3>LogIn</h3>
            </div>      
        </section>
        <div class="form">
            <div class="email">
                <input type="email" name="email" autocomplete="off" required/>
                <lable for="email" class="form__lablename">
                    <span class="contentname">Email</span>
                </lable>
            </div>
            <div class="password">
                <input type="password" name="email" required>
                <lable for="email" class="form__lablename1">
                    <span class="contentname1">Password</span>
                </lable>
            </div>
        </div>
    </main>
    <div class="circle1 circle1-bottom"></div>
    <div class="circle2 circle2-top"></div>
